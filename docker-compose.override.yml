version: '3.4'

services:
  marketstockanalyzer.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - "DatabaseSettings:ConnectionString=mongodb://marketstockanalyzerdb:27017"
    depends_on:
      - marketstockanalyzer.db
    ports:
      - "7203:80"
      - "44367:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  marketstockanalyzer.client:
    ports:
      - "3000:3000"
    depends_on:
      - marketstockanalyzer.api
      - marketstockanalyzer.db
    environment:
      - REACT_APP_NAME=marketstockanalyzerclient
      - CHOKIDAR_USEPOLLING=true

  marketstockanalyzer.db:
    container_name: marketstockanalyzerdb
    restart: always
    ports:
     - "27017:27017"
    volumes:
     - ${WEBAPP_STORAGE_HOME}/site:/data/db
